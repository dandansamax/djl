group 'ai.djl.tablesaw'

dependencies {
    api project(":api")
    api project(":basicdataset")
    api "tech.tablesaw:tablesaw-core:0.43.1"
    api "tech.tablesaw:tablesaw-excel:0.43.1"
    api "tech.tablesaw:tablesaw-html:0.43.1"
    api "tech.tablesaw:tablesaw-json:0.43.1"
    testImplementation("org.testng:testng:${testng_version}") {
        exclude group: "junit", module: "junit"
    }

    testImplementation "org.slf4j:slf4j-simple:${slf4j_version}"
    testImplementation project(":testing")
    testImplementation project(":engines:mxnet:mxnet-engine")
}

